<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETMUSIC</title>
</head>

<body>
    <header>
        <div class="container">

            <h2 class="logo">NETFLIX</h2>

            <nav class="menu">
                <a class="menu" href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentario</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">

            <div class="container">

                <h3 class="titulo">House of Cards</h3>

                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.Assista agora! A nova temporada esta imperdivel!</p>
            </div>

            <div class="botoes">

                <button role="button" class="botao">
                <i class="fa-solid fa-play"></i>
                    ESCUTE AGORA
            </button>

                <button role="button" class="botao">
                <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
            </button>
            </div>
        </div>
    </main>
    <h3 class="serie">Lista das musicas de Series</h3>
    <div class="carrosel-filmes">

        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="filme">
            </div>
            <div class="item">
                <img src="img/mini1.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="filme" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="filme" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/47057e1c7e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>


</body>

</html>
